<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="логотип" class="header__logo">
    <div class="header__line"></div>
  </header>

  <main>
    <section class="popup" id="profile">
      <div class="popup__container">
        <button class="popup__button-close" type="button" id="close-profile"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="editForm" id="popup-profile">
          <input class="popup__input" type="text" placeholder="Жак-Ив Кусто" id="name">
          <input class="popup__input" type="text" placeholder="Исследователь океана" id="job">
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup" id="image">
      <div class="popup__container">
        <button class="popup__button-close" type="button" id="close-image"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="editForm" id="popup-image">
          <input class="popup__input" type="text" placeholder="Название" id="image-name">
          <input class="popup__input" type="text" placeholder="Ссылка на картинку" id="url">
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="profile">
      <div class="profile__avatar">
        <img src="./images/avatar.jpg" alt="аватар" class="profile__image">
      </div>
      <div class="profile__info">
        <div class="profile__top">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" id="open-profile" type="button">
          </button>
        </div>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <div class="profile__right">
        <button class="profile__add-button" id="open-image" type="button">
        </button>
      </div>
    </section>

    <section class="popup-big" id="big-image">
      <div class="popup-big__container">
        <button class="popup-big__button-close" type="button" id="close-big-image"></button>
        <img class="popup-big__image" src="./images//karachevsk.jpg" alt="Архіз">
        <p class="popup-big__text">Архыз</p>
      </div>
    </section>

    <section class="elements">
      <template id="card-template">
        <div class="element">
          <button class="element__delete-button" type="button"></button>
          <img src="" alt="карачаевск" class="element__image">
          <div class="element__text">
            <h2 class="element__title"></h2>
            <button class="element__button" type="button">
            </button>
          </div>
      </template>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
</body>

<script src="script.js"></script>

</html>
